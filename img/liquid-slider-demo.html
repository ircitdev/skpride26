<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Morphology Slider - PRIDE Demo</title>

    <!-- Liquid Slider CSS -->
    <link rel="stylesheet" href="liquid-slider.css">

    <!-- GSAP (required for animations) -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000;
            overflow: hidden;
            color: #fff;
        }

        /* Frame navigation - preserving original style */
        .frame {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .frame__links {
            pointer-events: all;
        }

        .frame__links a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Navigation buttons - preserving original style */
        .slides-nav {
            position: fixed;
            bottom: 50%;
            right: 2rem;
            transform: translateY(50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            pointer-events: all;
        }

        .slides-nav__button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .slides-nav__button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .frame {
                padding: 1rem;
            }

            .slides-nav {
                right: 1rem;
            }

            .slides-nav__button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Frame Navigation (top) -->
    <div class="frame">
        <div class="frame__links nav--light">
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
            <a href="#">Цены</a>
        </div>
    </div>

    <!-- Liquid Slider Container -->
    <div class="liquid-slider-wrapper">
        <canvas class="liquid-slider-canvas"></canvas>

        <!-- Slide counter -->
        <span class="liquid-slide-number" id="liquidSlideNumber">01</span>
        <span class="liquid-slide-total" id="liquidSlideTotal">10</span>

        <!-- Slide Caption Overlay -->
        <figcaption class="slide__caption" id="liquidSlideCaption" style="opacity: 1 !important;">
            <!-- Content generated by JavaScript -->
        </figcaption>

        <!-- Navigation -->
        <nav class="liquid-slides-nav" id="liquidSlidesNav">
            <!-- Generated by JavaScript -->
        </nav>
    </div>

    <!-- Side navigation buttons -->
    <nav class="slides-nav">
        <button class="slides-nav__button slides-nav__button--prev" aria-label="Previous">←</button>
        <button class="slides-nav__button slides-nav__button--next" aria-label="Next">→</button>
    </nav>

    <!-- Load the slider script as ES module -->
    <script type="module" src="liquid-slider.js"></script>
</body>
</html>
