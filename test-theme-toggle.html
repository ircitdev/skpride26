<!DOCTYPE html>
<html>
<head>
<style>
.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background: rgba(255,255,255,0.2);
  border: 2px solid #fff;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
.theme-icon {
  font-size: 2rem;
}
</style>
</head>
<body style="background: #000; color: #fff; padding: 50px;">
<h1>Тест кнопки переключателя темы</h1>
<button class="theme-toggle">
  <span class="theme-icon">☀️</span>
</button>
</body>
</html>
